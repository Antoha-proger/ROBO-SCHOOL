<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>ROBO SCHOOL</title>
</head>
<body>
    <main class="main">
        <!-- Шапка -->
        <header class="header main__header">
            <!-- Контейнер -->
            <div class="container header__container">
                <!-- Логотип -->
                <div class="logo-block header__logo-block">
                    <h1 class="logo header__logo">ROBO.SCHOOL</h1>
                </div>

                <!-- Навигация -->
                <nav class="nav header__nav">
                    <!-- Меню -->
                    <div class="menu-block header__menu">
                        <ul class="menu-list header__menu-list">
                            <a  class="menu-item header__menu-item link" href="#"><li>О школе</li></a>
                            <a  class="menu-item header__menu-item link" href="#"><li>Тренеры</li></a>
                            <a  class="menu-item header__menu-item link" href="#"><li>Стоимость</li></a>
                        </ul>
                    </div>
                </nav>

                <!-- Телефон -->
                <div class="tel-block header__tel-block">
                    <a class="tel header__tel link" href="tel:+78000001122">+7 800 000 11 22</a>
                </div>

                <div class="mobile-nav">
                    <a class="tel-mobile" href="tel:+78000001122">
                        <img src="icons/telephone-icon.svg" alt="" width="44" height="44">
                    </a>
                    <div class="hamburger-menu"></div>
                </div>
            </div>
            
        </header>

        <section class="hero">
            <div class="container hero__container">
                <div class="hero__left-part">
                    <h2 class="hero__title">ROBO SCHOOL</h2>
                    <p class="hero__text">Курсы повышения квалификации по робототехнике <br>
                     для педагогов начальной школы</p>
                     <button class="button hero__button">Записаться на курс</button>
                </div>
                <div class="hero__right-part">
                    <img src="img/right-part-img.png" alt="" width="565" height="662">
                </div>
            </div>
        </section>
    </main>

    <script src="scripts/script.js"></script>
</body>
</html>
